<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Update Employee</h2>
        <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <input type="text" name="" th:field="*{firstName}" placeholder="Employee FirstName" class="form-control" id=""/>
            <input type="text" name="" th:field="*{lastName}" placeholder="Employee LastName" class="form-control" id=""/>
            <input type="email" name="" th:field="*{email}" placeholder="Employee email" class="form-control" id=""/>

            <button type="submit" class="btn btn-info col-2" >Update employee</button>

        </form>
        <hr>
        <a href="@{/}">Back to Employee List</a>
    </div>


</body>
</html>
